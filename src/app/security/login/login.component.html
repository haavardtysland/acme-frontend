<form
  class="form-horizontal"
  [formGroup]="loginForm"
  (ngSubmit)="onLogin()"
  class="text-dark"
>
  <legend>{{ "login" | translate }}</legend>
  <div class="form-group">
    <label for="email">{{ "email" | translate }}</label>
    <input
      type="email"
      name="email"
      class="form-control"
      id="emailInput"
      aria-describedby="emailHelp"
      [placeholder]="'enter-email' | translate"
      formControlName="email"
    />
  </div>
  <div
    *ngIf="loginForm.get('email')?.hasError('email')"
    class="alert alert-danger"
  >
    {{ "enter-valid-email" | translate }}
  </div>

  <div class="form-group">
    <label for="password">{{ "password" | translate }}</label>
    <input
      type="password"
      name="password"
      class="form-control"
      id="passwordInput"
      placeholder="Enter password"
      formControlName="password"
    />
    <div
      *ngIf="loginForm.get('password')?.hasError('minlength')"
      class="alert alert-danger"
    >
      {{ "password-must-be-8" | translate }}
    </div>
  </div>
  <p>
    {{ "not-registered" | translate
    }}<a class="text-info" href="/register">{{
      "register-here" | translate
    }}</a>
  </p>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">
    {{ "log-in" | translate }}
  </button>
</form>
