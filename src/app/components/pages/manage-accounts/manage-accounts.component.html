<form
  [formGroup]="registrationForm"
  (ngSubmit)="onRegister()"
  class="text-dark"
>
  <fieldset>
    <legend>{{ "register-new-manager" | translate }}</legend>
    <div class="form-group has-danger">
      <label for="name">{{ "name" | translate }}:</label>
      <input
        id="name"
        class="form-control"
        type="text"
        formControlName="name"
      />
    </div>
    <div
      *ngIf="registrationForm.get('name')?.hasError('required')"
      class="alert alert-danger"
    >
      {{ "name-required" | translate }}
    </div>

    <div class="form-group has-danger">
      <label for="surname">{{ "surname" | translate }}:</label>
      <input
        id="surname"
        class="form-control"
        type="text"
        formControlName="surname"
      />
    </div>
    <div
      *ngIf="registrationForm.get('surname')?.hasError('required')"
      class="alert alert-danger"
    >
      {{ "surname-required" | translate }}
    </div>
    <div class="form-group has-danger">
      <label for="email">{{ "email" | translate }}:</label>
      <input
        id="email"
        class="form-control"
        type="text"
        formControlName="email"
      />
    </div>
    <div
      *ngIf="registrationForm.get('email')?.hasError('required')"
      class="alert alert-danger"
    >
      {{ "email-required" | translate }}
    </div>
    <div
      *ngIf="registrationForm.get('email')?.hasError('email')"
      class="alert alert-danger"
    >
      {{ "enter-valid-email" | translate }}
    </div>

    <div class="form-group has-danger">
      <label for="password">{{ "password" | translate }}:</label>
      <input
        id="password"
        class="form-control"
        type="password"
        formControlName="password"
      />
    </div>
    <div
      *ngIf="registrationForm.get('password')?.hasError('required')"
      class="alert alert-danger"
    >
      {{ "password-required" | translate }}
    </div>

    <button
      class="mt-2"
      type="submit"
      [disabled]="!registrationForm.valid"
      class="btn btn-success"
    >
      Register
    </button>
  </fieldset>
</form>
