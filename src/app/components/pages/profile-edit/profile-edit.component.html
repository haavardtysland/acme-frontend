<div class="container rounded bg-secondary mt-3">
  <form [formGroup]="editProfileForm" (ngSubmit)="onSave()">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img
            alt="Profile picture"
            class="rounded-circle mt-5"
            width="150px"
            src="../../../../assets/profile.webp"
          /><span class="font-weight-bold">{{
            this.actor.name + " " + this.actor.surname
          }}</span
          ><span class="text-black-50">{{ this.actor.email }}</span
          ><span> </span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">{{ "profile-settings" | translate }}</h4>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">{{ "name" | translate }}</label
              ><input
                type="text"
                class="form-control"
                [placeholder]="'name' | translate"
                formControlName="name"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">{{ "surname" | translate }}</label
              ><input
                type="text"
                class="form-control"
                formControlName="surname"
                [placeholder]="'surname' | translate"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">{{ "phone" | translate }}</label
              ><input
                type="text"
                class="form-control"
                [placeholder]="'phone' | translate"
                formControlName="phone"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">{{ "address" | translate }}</label
              ><input
                type="text"
                class="form-control"
                [placeholder]="'address' | translate"
                formControlName="address"
              />
            </div>

            <div class="col-md-12">
              <label class="labels">{{ "email" | translate }}</label
              ><input
                type="email"
                class="form-control"
                [placeholder]="'email' | translate"
                formControlName="email"
              />
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit">
              {{ "save-profile" | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 py-5">
          <div
            class="d-flex justify-content-between align-items-center experience"
          >
            <span
              ><u>{{ "edit-preferences" | translate }}</u></span
            >
          </div>
          <br />
          <div class="col-md-12">
            <label class="labels" for="flexSwitchCheckDefault">{{
              "dark-mode" | translate
            }}</label>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                (click)="switchTheme()"
              />
            </div>
          </div>
          <br />
          <!--       <div class="col-md-12">
                <label class="labels">Language</label
                ><select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">English</option>
                  <option value="2">Spanish</option>
                  <option value="3">Norwegian</option>
                </select>
              </div> -->

          <div class="col-md-12 d-flex row">
            <label class="labels">{{ "finder-saving-time" | translate }}</label>
            <input
              class="form-range me-2 mb-2"
              type="range"
              min="1"
              max="24"
              step="1"
              aria-label="Hours cached"
              formControlName="cacheDuration"
            />
            <h4 class="text-center">
              {{ editProfileForm.value.cacheDuration }}
            </h4>

            <label class="labels">{{
              "number-of-finder-trips" | translate
            }}</label>
            <input
              class="form-range me-2 mb-2"
              type="range"
              min="1"
              max="100"
              step="1"
              aria-label="Number of trips returned"
              formControlName="numTripsFromFinder"
            />
            <h4 class="text-center">
              {{ editProfileForm.value.numTripsFromFinder }}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div>
    <div class="d-flex justify-content-center mb-2">
      <form
        [formGroup]="passwordInput"
        (submit)="onChangePassword()"
        class="mb-3"
      >
        <label class="labels">{{ "change-your-password" | translate }} </label>
        <div class="flex d-flex">
          <input
            type="password"
            class="form-control me-2"
            [placeholder]="'enter-new-password' | translate"
            formControlName="password"
          />
          <button class="btn btn-primary profile-button me-2" type="submit">
            {{ "change-password" | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
