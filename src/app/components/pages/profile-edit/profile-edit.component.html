<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="../../../../assets/profile.webp"
        /><span class="font-weight-bold">{{
          this.actor.name + " " + this.actor.surname
        }}</span
        ><span class="text-black-50">{{ this.actor.email }}</span
        ><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <form [formGroup]="editProfileForm" (ngSubmit)="onSave()">
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Name</label
              ><input
                type="text"
                class="form-control"
                placeholder="First name"
                formControlName="name"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">Surname</label
              ><input
                type="text"
                class="form-control"
                formControlName="surname"
                placeholder="Surname"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Phone</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter phone number"
                formControlName="phone"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Address</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter address"
                formControlName="address"
              />
            </div>

            <div class="col-md-12">
              <label class="labels">Email</label
              ><input
                type="email"
                class="form-control"
                placeholder="Enter email"
                formControlName="email"
              />
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit">
              Save Profile
            </button>
          </div>
        </form>
        <form [formGroup]="passwordInput" (submit)="onChangePassword()">
          <div class="col-md-12 mt-4">
            <label class="labels">Change your password</label>
            <div class="flex d-flex">
              <input
                type="password"
                class="form-control me-2"
                placeholder="Enter new password"
                formControlName="password"
              />
              <button class="btn btn-primary profile-button me-2" type="submit">
                Change password
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div
          class="d-flex justify-content-between align-items-center experience"
        >
          <span>Edit Prefrences</span
          ><span class="border px-3 p-1 add-experience"
            ><i class="fa fa-plus"></i>&nbsp;Prefrences</span
          >
        </div>
        <br />
        <div class="col-md-12">
          <label class="labels">Light/Dark mode</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
          </div>
        </div>
        <br />
        <div class="col-md-12">
          <label class="labels">Language</label
          ><select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">English</option>
            <option value="2">Spanish</option>
            <option value="3">Norwegian</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
