<div class="overlay">
  <div class="dialog">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <div class="input-field" *ngIf="showReasonInput">
      <input
        type="text"
        [(ngModel)]="reason"
        (ngModelChange)="onReasonChanged($event)"
        placeholder="Reason"
      />
    </div>
    <div class="actions">
      <button class="btn btn-success" (click)="onYesButtonClicked()">
        Yes
      </button>
      <button class="btn btn-danger" (click)="onNoButtonClicked()">No</button>
    </div>
  </div>
</div>
